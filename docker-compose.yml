services:
  azure-db:
    image: postgres:18-alpine
    container_name: azure-db
    volumes:
      - azure:/var/lib/postgresql/data/
      - ./src/db/base_schema.sql:/docker-entrypoint-initdb.d/01-base_schema.sql:ro
    ports:
      - "5999:5432"
    env_file:
      - ${ENV_FILE:-.env.local}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d azure"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  azure:
